<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Lumina</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body class="admin-body">

    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <i class="fas fa-layer-group text-primary"></i> Lumina Admin
            </div>
            <nav class="admin-nav">
                <a href="index.html" class="active"><i class="fas fa-chart-pie"></i> Dashboard</a>
                <a href="products.html"><i class="fas fa-box"></i> Products</a>
                <a href="orders.html"><i class="fas fa-shopping-cart"></i> Orders</a>
            </nav>
            <div class="admin-logout">
                <button id="admin-logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Workspace -->
        <main class="admin-main">
            <!-- Header -->
            <header class="admin-header">
                <h2 style="font-size: 1.3rem;">Overview</h2>
                <div style="display: flex; align-items:center; gap:15px;">
                    <!-- Theme toggle using shared app logic -->
                    <button id="theme-toggle"
                        style="background:transparent; cursor:pointer; color:var(--text-primary); font-size:1.2rem;">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <span id="admin-name" style="font-weight:600;">Admin</span>
                        <div
                            style="width:35px; height:35px; border-radius:50%; background:var(--primary); color:white; display:flex; align-items:center; justify-content:center;">
                            A
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="admin-content">

                <h1 style="margin-bottom: 25px;">Dashboard Metrics</h1>

                <div class="stat-cards">
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-dollar-sign"></i></div>
                        <div class="stat-info">
                            <h3>Total Revenue</h3>
                            <p id="stat-revenue">$0.00</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="color:var(--secondary); background: rgba(16,185,129,0.1);"><i
                                class="fas fa-shopping-bag"></i></div>
                        <div class="stat-info">
                            <h3>Total Orders</h3>
                            <p id="stat-orders">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="color:var(--warning); background: rgba(245,158,11,0.1);"><i
                                class="fas fa-boxes"></i></div>
                        <div class="stat-info">
                            <h3>Total Products</h3>
                            <p id="stat-products">0</p>
                        </div>
                    </div>
                </div>

                <div class="admin-panel">
                    <div class="admin-panel-header">
                        <h3 style="font-size: 1.2rem;">Recent Orders</h3>
                        <a href="orders.html" class="btn btn-outline" style="padding: 8px 15px; font-size: 0.9rem;">View
                            All</a>
                    </div>
                    <div class="admin-table-wrapper">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Date</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="recent-orders-table">
                                <!-- Injected via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Core Scripts -->
    <script src="../js/data.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Wait for admin.js to verify auth, then run
            const currentUser = JSON.parse(localStorage.getItem('ecommerce_currentUser') || "null");
            if (!currentUser || currentUser.role !== 'admin') return;

            const products = JSON.parse(localStorage.getItem('ecommerce_products') || "[]");
            const orders = JSON.parse(localStorage.getItem('ecommerce_orders') || "[]");

            // Calculate Metrics
            document.getElementById('stat-products').textContent = products.length;
            document.getElementById('stat-orders').textContent = orders.length;

            let rev = 0;
            orders.forEach(o => {
                if (o.status === 'Delivered' || o.status === 'Shipped') {
                    rev += o.total;
                }
            });
            document.getElementById('stat-revenue').textContent = formatPrice(rev);

            // Recent Orders
            const recentOrdersTable = document.getElementById('recent-orders-table');
            const recent = orders.sort((a, b) => new Date(b.date) - new Date(a.date)).slice(0, 5);

            if (recent.length === 0) {
                recentOrdersTable.innerHTML = `<tr><td colspan="4" style="text-align:center;">No recent orders</td></tr>`;
            } else {
                recentOrdersTable.innerHTML = recent.map(order => {
                    const date = new Date(order.date).toLocaleDateString();
                    return `
                        <tr>
                            <td style="font-weight:600;">#${order.orderId}</td>
                            <td>${date}</td>
                            <td style="font-weight:700;">${formatPrice(order.total)}</td>
                            <td><span class="badge-status status-${order.status}" style="padding:4px 10px; border-radius:15px; font-size:0.8rem;">${order.status}</span></td>
                        </tr>
                    `;
                }).join('');
            }
        });
    </script>
</body>

</html>
