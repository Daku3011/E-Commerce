<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Lumina</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/shop.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-layer-group"></i> Lumina<span>.</span>
            </a>

            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html" class="active">Shop</a></li>
                <li><a href="products.html?category=electronics">Electronics</a></li>
                <li><a href="products.html?category=fashion">Fashion</a></li>
            </ul>

            <div class="nav-icons">
                <button id="theme-toggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="login.html" id="auth-link" aria-label="User account">
                    <i class="fas fa-user"></i>
                </a>
                <a href="cart.html" aria-label="Shopping Cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-badge" class="badge" style="display: none;">0</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Shop Header -->
    <header class="shop-header">
        <div class="container">
            <h1 class="hero-title" style="font-size: 2.5rem; margin-bottom: 10px;">Our Products</h1>
            <p class="text-secondary">Browse our collection of premium quality items.</p>
        </div>
    </header>

    <!-- Shop Content -->
    <section class="container shop-container">

        <!-- Sidebar Filters -->
        <aside class="shop-sidebar">
            <div class="filter-group">
                <h3 class="filter-title">Search</h3>
                <input type="text" id="search-input" class="search-input" placeholder="Search products...">
            </div>

            <div class="filter-group">
                <h3 class="filter-title">Categories</h3>
                <ul class="filter-list" id="category-filters">
                    <!-- Categories injected via JS -->
                </ul>
            </div>

            <div class="filter-group">
                <h3 class="filter-title">Price Filter</h3>
                <ul class="filter-list">
                    <li><label><input type="radio" name="price" value="all" checked> All Prices</label></li>
                    <li><label><input type="radio" name="price" value="under50"> Under $50</label></li>
                    <li><label><input type="radio" name="price" value="50to150"> $50 to $150</label></li>
                    <li><label><input type="radio" name="price" value="over150"> Over $150</label></li>
                </ul>
            </div>
        </aside>

        <!-- Main Product Grid -->
        <main class="shop-main">
            <div class="shop-topbar">
                <p id="product-count" class="text-secondary">Showing all products</p>
                <div>
                    <select id="sort-select" class="sort-select">
                        <option value="default">Sort by: Featured</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Top Rated</option>
                    </select>
                </div>
            </div>

            <div class="grid" id="products-grid">
                <!-- Products injected via JS -->
            </div>

            <div id="empty-state" style="display: none;">
                <i class="fas fa-box-open"></i>
                <h3 style="font-size: 1.5rem; margin-bottom: 10px;">No products found</h3>
                <p>Try adjusting your filters or search query.</p>
                <button class="btn btn-outline" style="margin-top: 20px;" onclick="resetFilters()">Reset
                    Filters</button>
            </div>
        </main>

    </section>

    <!-- Footer -->
    <footer class="footer">
        <!-- Kept minimal for brevity, normally include full footer here too -->
        <div class="container footer-bottom" style="margin-top: 0; padding-top: 20px;">
            &copy; 2026 Lumina. All rights reserved.
        </div>
    </footer>

    <!-- Core Scripts -->
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/products.js"></script>
</body>

</html>
